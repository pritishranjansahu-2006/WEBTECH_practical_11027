<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Conditions and Loops</title>
</head>
<body>
  <h2>Conditional Statements and Loops</h2>
  <script>
    // Conditional Statement
    let age = 18;
    if (age >= 18) {
      document.write("You are eligible to vote.<br>");
    } else {
      document.write("You are not eligible to vote.<br>");
    }

    // For Loop
    document.write("<br>For Loop: Counting from 1 to 5<br>");
    for (let i = 1; i <= 5; i++) {
      document.write(i + " ");
    }

    // While Loop
    document.write("<br><br>While Loop: Counting from 1 to 5<br>");
    let j = 1;
    while (j <= 5) {
      document.write(j + " ");
      j++;
    }

    // Do...While Loop
    document.write("<br><br>Do...While Loop: Counting from 1 to 5<br>");
    let k = 1;
    do {
      document.write(k + " ");
      k++;
    } while (k <= 5);
  </script>
</body>
</html>
