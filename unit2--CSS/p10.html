<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Div and Span Layout Example</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="king10.css">
</head>
<body>

  <!-- Header -->
  <div class="header">
    <h1>My Webpage Layout with Div & Span</h1>
  </div>

  <!-- Navigation -->
  <div class="nav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </div>

  <!-- Content Area -->
  <div class="content">

    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Sidebar</h2>
      <p>Links and extra info go here.</p>
    </div>

    <!-- Main Content -->
    <div class="main">
      <h2>Main Content</h2>
      <p>
        This is the main area of the page. Notice how we use
        <span class="highlight">span</span> to highlight text inline.
      </p>
    </div>

  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 Ayush Raj Tiwari| RISU</p>
  </div>

</body>
</html>
