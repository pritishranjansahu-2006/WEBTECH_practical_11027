<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Styles Demo</title>

    <!-- External CSS only -->
    <link rel="stylesheet" href="nature6.css">
</head>
<body>

    <h1>Welcome to My CSS Demo Page</h1>

    <p>This paragraph is styled using external CSS.</p>

    <p class="highlight">
        This text uses a CSS class from external stylesheet.
    </p>

    <p class="inline-style">
        This paragraph was previously inline styled, now external.
    </p>

    <p class="external-style">
        This paragraph is styled using external CSS file.
    </p>

</body>
